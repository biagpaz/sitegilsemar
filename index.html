<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Você Decide o Futuro da IA</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Você Decide o Futuro da IA</h1>
        </header>

        <main class="main-content">
            <section class="question-section">
                <p>Estudantes, vocês já definiram as perguntas que irão nortear sua missão?</p>
            </section>

            <section class="options-section">
                <button class="option-button">Sim, eu já sei, estou cheio de ideias</button>
                <button class="option-button">Não, estou ajustando algumas coisas</button>
            </section>

            <section class="result-section">
                <p class="result-text">
                    E o seu texto final, já está pronto? Ainda falta muita coisa?
                </p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
